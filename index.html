<!DOCTYPE html>
<html>
<head>
<title>PRIME90 AI FOOTBALL</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{background:black;color:#00fff7;font-family:monospace;text-align:center}
h1{text-shadow:0 0 20px cyan}
.card{
 border:1px solid cyan;
 padding:10px;margin:10px;
 box-shadow:0 0 20px cyan;
}
.ai{color:#ff00ff}
.odds{color:#00ff00}
.rank{color:yellow}
</style>
</head>
<body>

<h1>⚡ PRIME90 AI FOOTBALL TODAY</h1>
<div id="app">Loading AI...</div>

<script>
const API="https://prime90-worker.arnupapsawad-mark2546.workers.dev/api/matches"

async function load(){
 const r = await fetch(API)
 const d = await r.json()
 let html=""

 d.forEach(m=>{
  html += `
  <div class="card">
   <b>${m.home}</b> vs <b>${m.away}</b><br>
   League: ${m.league}<br>
   Time: ${new Date(m.time).toLocaleString("th-TH")}<br>

   <div class="ai">${m.ai.ai_text}</div>
   <div class="odds">Odds H ${m.ai.oddsH} | A ${m.ai.oddsA}</div>
   <div class="rank">AI Rank ⭐ ${m.ai.rank}/5</div>
  </div>
  `
 })

 document.getElementById("app").innerHTML = html || "❌ No matches today"
}

load()
setInterval(load,300000)
</script>

</body>
</html>
