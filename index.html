<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PRIME90.PRO - TESLA NEURAL LINK</title>
    <style>
        :root { --neon-blue: #00f2ff; --neon-gold: #ffcc00; --carbon: #080808; }
        body { background: #000; color: #fff; font-family: 'Inter', sans-serif; margin: 0; padding: 15px; -webkit-font-smoothing: antialiased; }
        .tesla-app { max-width: 450px; margin: auto; background: var(--carbon); border-radius: 40px; border: 1px solid #1a1a1a; overflow: hidden; box-shadow: 0 0 60px rgba(0,242,255,0.1); }
        .header { padding: 40px 20px; text-align: center; border-bottom: 1px solid #111; background: linear-gradient(180deg, #111, #080808); }
        .logo { font-size: 32px; font-weight: 900; letter-spacing: -2px; }
        .logo span { color: var(--neon-blue); text-shadow: 0 0 15px var(--neon-blue); }
        .status { font-size: 8px; color: #444; margin-top: 10px; letter-spacing: 3px; text-transform: uppercase; }
        .match-section { padding: 25px; background: #050505; border-bottom: 1px solid #111; }
        .label { font-size: 10px; color: #333; margin-bottom: 15px; font-weight: bold; letter-spacing: 2px; }
        .match-list { display: grid; gap: 10px; max-height: 250px; overflow-y: auto; padding-right: 5px; }
        .match-item { padding: 18px; background: #0d0d0d; border: 1px solid #1a1a1a; border-radius: 18px; color: #888; font-size: 13px; font-weight: bold; cursor: pointer; text-align: center; transition: 0.2s; }
        .match-item:active { border-color: var(--neon-blue); color: #fff; transform: scale(0.97); background: #111; }
        .analysis-panel { padding: 35px 25px; min-height: 220px; }
        .m-title { text-align: center; font-size: 22px; font-weight: 900; color: #fff; margin-bottom: 30px; border-bottom: 1px solid #222; padding-bottom: 20px; }
        .stat-row { margin-bottom: 25px; }
        .stat-info { display: flex; justify-content: space-between; font-size: 12px; color: #555; margin-bottom: 10px; }
        .stat-info b { color: var(--neon-blue); font-size: 14px; }
        .bar-bg { height: 4px; background: #111; border-radius: 10px; overflow: hidden; }
        .bar-fill { height: 100%; width: 0; transition: 1.5s cubic-bezier(0.1, 0, 0, 1); border-radius: 10px; }
        .verdict-box { margin-top: 40px; padding: 30px; background: #0c0c0c; border-radius: 25px; border: 1px solid #151515; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .v-label { font-size: 9px; color: #333; letter-spacing: 4px; margin-bottom: 10px; }
        .v-pick { font-size: 28px; font-weight: 900; color: var(--neon-gold); text-shadow: 0 0 20px rgba(255,204,0,0.3); }
        .msg { padding: 80px 20px; text-align: center; color: #222; font-size: 13px; letter-spacing: 1px; line-height: 1.6; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #222; border-radius: 10px; }
    </style>
</head>
<body>

<div class="tesla-app">

    const MY_API_KEY = "AIzaSyCfVLbBB6c4SJmDcvUzz02eAjPiBOZKotc";

        const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${MY_API_KEY}`;

            const res = await fetch(url, {

            const d = JSON.parse(data.candidates[0].content.parts[0].text.match(/\{[\s\S]*\}/)[0]);

</script>
