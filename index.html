<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PRIME90.PRO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700;900&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
    margin:0;
    background:#050505;
    font-family:Inter,sans-serif;
    color:white;
    padding:20px;
}
.header{
    font-size:32px;
    font-weight:900;
    text-align:center;
    color:#00f2ff;
    letter-spacing:2px;
}
.sub{
    text-align:center;
    color:#777;
    font-size:14px;
    margin-bottom:20px;
}

.card{
    background:#0b0b0b;
    padding:20px;
    border-radius:40px;
    margin-bottom:20px;
    box-shadow:0 0 25px rgba(0,242,255,.15);
    backdrop-filter: blur(10px);
}

button{
    background:#00f2ff;
    border:none;
    padding:14px 22px;
    border-radius:30px;
    font-weight:700;
    cursor:pointer;
    width:100%;
    margin-top:10px;
}
button:hover{background:#00c0d4}

.match-btn{
    background:#111;
    border:1px solid #00f2ff33;
    padding:12px;
    border-radius:25px;
    margin-top:10px;
    cursor:pointer;
}
.match-btn:hover{
    background:#00f2ff;
    color:black;
}

.bar{
    width:100%;
    background:#111;
    border-radius:20px;
    height:20px;
    overflow:hidden;
    margin-top:8px;
}
.bar-inner{
    height:100%;
    width:0%;
    background:#00f2ff;
    transition:1s;
}
.gold{color:#ffcc00;font-weight:900;font-size:18px}

.loading{
    color:#00f2ff;
    text-align:center;
    font-size:18px;
}
footer{
    text-align:center;
    color:#555;
    font-size:12px;
    margin-top:20px;
}
</style>
</head>

<body>

<div class="header">âš¡ PRIME90.PRO</div>
<div class="sub">AI Football Analysis Dashboard</div>

<div class="card">
    <button onclick="loadMatches()">ðŸš€ Load Today Matches</button>
    <div id="matches" class="loading"></div>
</div>

<div class="card" id="analysisCard" style="display:none;">
    <h3 id="matchTitle"></h3>

    <div>Over 0.5 Goals First Half</div>
    <div class="bar"><div id="barHT" class="bar-inner"></div></div>

    <div>Over 2.5 Goals Full Time</div>
    <div class="bar"><div id="barFT" class="bar-inner"></div></div>

    <div id="confidence"></div>
    <div id="pick" class="gold"></div>
</div>

<footer>PRIME90.PRO Â© AI Football Engine</footer>

<script>
// ðŸ”¥ CHANGE THIS TO YOUR WORKER URL
const WORKER_URL = "https://createworker.arnupapsawad-mark2546.workers.dev";

// Fake AI simulation (offline mode)
function fakeAI(){
    return {
        over05ht: Math.floor(Math.random()*50)+50,
        over25ft: Math.floor(Math.random()*50)+40,
        confidence: Math.floor(Math.random()*20)+80,
        pick: "HIGH OVER 0.5 HT"
    }
}

// Load matches
async function loadMatches(){
    const el = document.getElementById("matches");
    el.innerHTML = "âš¡ Loading live matches...";

    try{
        const res = await fetch(WORKER_URL);
        const data = await res.json();

        if(!data || !data.response){
            throw "No data";
        }

        let html="";
        data.response.forEach(m=>{
            const name = m.teams.home.name + " vs " + m.teams.away.name;
            html += `<div class="match-btn" onclick="analyzeMatch('${name}')">${name}</div>`;
        });

        el.innerHTML = html || "No matches today";
    }
    catch(e){
        console.warn("Worker failed â†’ using fallback");
        el.innerHTML = `
        <div class="match-btn" onclick="analyzeMatch('Man United vs Arsenal')">Man United vs Arsenal</div>
        <div class="match-btn" onclick="analyzeMatch('Real Madrid vs Barcelona')">Real Madrid vs Barcelona</div>
        <div class="match-btn" onclick="analyzeMatch('PSG vs Bayern')">PSG vs Bayern</div>
        <small>âš  Offline Mode</small>
        `;
    }
}

// Analyze match (AI simulation)
function analyzeMatch(match){
    document.getElementById("analysisCard").style.display="block";
    document.getElementById("matchTitle").innerText = match;

    const data = fakeAI();

    document.getElementById("barHT").style.width = data.over05ht+"%";
    document.getElementById("barFT").style.width = data.over25ft+"%";
    document.getElementById("confidence").innerText = "Confidence: "+data.confidence+"%";
    document.getElementById("pick").innerText = "ðŸ”¥ PICK: "+data.pick;
}
</script>

</body>
</html>
