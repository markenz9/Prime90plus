<!DOCTYPE html>
<html>
<head>
<title>PRIME90 AI FOOTBALL</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  background:black;
  color:#00ffea;
  font-family: monospace;
  text-align:center;
}
h1 {
  font-size:28px;
  text-shadow:0 0 20px #00ffe1;
}
.card {
  border:1px solid #00ffe1;
  padding:10px;
  margin:10px;
  box-shadow:0 0 10px #00ffe1;
}
.ai {
  color:#ff00ff;
}
.odds {
  color:#00ff00;
}
.rank {
  color:yellow;
}
</style>
</head>
<body>

<h1>⚡ PRIME90 AI FOOTBALL TODAY</h1>
<div id="app">Loading...</div>

<script>
const API="https://prime90-worker.arnupapsawad-mark2546.workers.dev/api/matches"

async function load() {
 const r = await fetch(API)
 const d = await r.json()
 let html=""

 d.forEach(m=>{
  html += `
  <div class="card">
   <b>${m.home}</b> vs <b>${m.away}</b><br>
   League: ${m.league}<br>
   Time: ${new Date(m.time).toLocaleString("th-TH")}<br>

   <span class="ai">AI Win: ${m.ai.win}%</span><br>
   AI Over/Under: ${m.ai.over?"OVER":"UNDER"}<br>

   <span class="odds">Odds H: ${m.ai.oddsH} | A: ${m.ai.oddsA}</span><br>
   <span class="rank">AI Rank: ⭐ ${m.ai.rank}/5</span>
  </div>
  `
 })

 document.getElementById("app").innerHTML = html || "❌ No matches today"
}

load()
setInterval(load, 300000) // auto refresh 5 นาที
</script>

</body>
</html>
