<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>PRIME90.PRO AI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { background:#050505; color:#00f2ff; font-family:sans-serif; padding:20px }
.card { background:#0b0b0b; padding:20px; border-radius:30px; margin-bottom:15px }
button { background:#00f2ff; border:none; padding:12px 20px; border-radius:30px; font-weight:bold }
.bar { height:20px; background:#111; border-radius:10px; overflow:hidden }
.bar div { height:100%; background:#00f2ff; transition:1s }
.gold { color:#ffcc00; font-size:22px }
</style>
</head>
<body>

<h1>âš¡ PRIME90.PRO AI FOOTBALL</h1>

<div class="card">
<input id="match" placeholder="Man United vs Chelsea">
<button onclick="analyze()">Analyze AI</button>
</div>

<div class="card" id="result"></div>

<script>
async function analyze(){
  const match = document.getElementById("match").value
  const r = await fetch("https://prime90-worker.arnupapsawad-mark2546.workers.dev/api/analyze?match=" + encodeURIComponent(match))
  const data = await r.json()
  const text = data.candidates[0].content.parts[0].text
  const json = JSON.parse(text.match(/\{[\s\S]*\}/)[0])

  document.getElementById("result").innerHTML = `
  <div>Over 0.5 HT</div><div class="bar"><div style="width:${json.over05ht}%"></div></div>
  <div>Over 2.5 FT</div><div class="bar"><div style="width:${json.over25ft}%"></div></div>
  <div>Home Win: ${json.winHome}% | Away Win: ${json.winAway}%</div>
  <div>Confidence: ${json.confidence}%</div>
  <div class="gold">ðŸ”¥ PICK: ${json.pick}</div>
  `
}
</script>

</body>
</html>
