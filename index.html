<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRIME90.CO - REAL ANALYSIS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Kanit', sans-serif; background-color: #020617; color: white; }
        .card-pro { background: linear-gradient(145deg, #0f172a, #1e293b); border: 1px solid #334155; }
        .pick-fav { border: 2px solid #ef4444; background: rgba(239, 68, 68, 0.15); color: #fca5a5; }
        .pick-under { border: 2px solid #3b82f6; background: rgba(59, 130, 246, 0.15); color: #93c5fd; }

        .pick-under-score { border: 2px solid #a855f7; background: rgba(168, 85, 247, 0.15); color: #d8b4fe; }
        .hidden { display: none; }
        img { object-fit: contain; }
        .vip-blur { filter: blur(5px); pointer-events: none; user-select: none; }
        .form-dot { display: inline-block; width: 10px; height: 10px; border-radius: 50%; margin: 0 1px; }
        .f-W { background-color: #22c55e; } 
        .f-D { background-color: #94a3b8; } 
        .f-L { background-color: #ef4444; } 
    </style>
</head>
<body class="min-h-screen p-4 md:p-8">

    <div class="max-w-2xl mx-auto">
        <header class="text-center mb-6">
            <h1 class="text-6xl font-black text-yellow-400 italic tracking-tighter uppercase">PRIME90.CO</h1>
            <p class="text-gray-500 text-[10px] font-bold tracking-[0.3em] mt-1 uppercase">Official AI Analysis 2026</p>
        </header>

        <div id="loader" class="text-center py-20 text-yellow-500 animate-pulse font-bold text-xl italic">ü§ñ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏™‡∏õ‡∏≠‡∏£‡πå‡∏ï‡∏ö‡∏∏‡πä‡∏Ñ‡πÅ‡∏•‡∏∞‡∏£‡∏≤‡∏Ñ‡∏≤‡∏à‡∏£‡∏¥‡∏á...</div>

        <div id="upcoming-zone" class="hidden">
            <div id="step-container"></div>
            <div id="match-container" class="space-y-6"></div>
        </div>
    </div>

    <script>
        // ‡πÉ‡∏™‡πà‡πÄ‡∏ß‡∏•‡∏≤‡∏ï‡πà‡∏≠‡∏ó‡πâ‡∏≤‡∏¢‡πÉ‡∏´‡πâ‡∏°‡∏±‡∏ô‡πÑ‡∏°‡πà‡∏à‡∏≥‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏ß‡πá‡∏ö‡πÄ‡∏î‡∏¥‡∏°
        const API_URL = "https://prime90api.arnupapsawad-mark2546.workers.dev?t=" + new Date().getTime();
        const fallbackLogo = "https://cdn-icons-png.flaticon.com/512/1165/1165183.png"; 

        function renderForm(formString) {
            if (!formString || typeof formString !== 'string') return '<span class="form-dot f-D"></span>'.repeat(5);
            return formString.split(' ').map(f => {
                const char = f.trim().toUpperCase();
                const validChar = ['W', 'D', 'L'].includes(char) ? char : 'D';
                return `<span class="form-dot f-${validChar}"></span>`;
            }).join('');
        }

        async function fetchMatches() {
            const container = document.getElementById('match-container');
            const stepContainer = document.getElementById('step-container');
            const loader = document.getElementById('loader');

            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                if (data.error) throw new Error(data.error);

                loader.classList.add('hidden');
                document.getElementById('upcoming-zone').classList.remove('hidden');

                if(data.step && data.step.length > 0) {
                    stepContainer.innerHTML = `
                    <button onclick="document.getElementById('step-box').classList.toggle('hidden')" class="bg-gradient-to-r from-yellow-500 to-yellow-600 text-black font-black py-4 rounded-3xl w-full text-xl mb-6 shadow-lg active:scale-95 transition-all">üî• ‡πÄ‡∏õ‡∏¥‡∏î‡∏™‡πÄ‡∏ï‡πá‡∏õ 3 ‡∏ï‡∏±‡∏ß‡∏ï‡∏£‡∏á‡∏ß‡∏±‡∏ô‡∏ô‡∏µ‡πâ</button>
                    <div id="step-box" class="hidden mb-6 bg-slate-900 border-2 border-yellow-500 rounded-3xl p-6">
                        ${data.step.map(i => `<div class="p-4 border-b border-slate-800 text-white font-black italic text-lg leading-relaxed">üéØ ${i}</div>`).join('')}
                    </div>`;
                }

                data.matches.forEach(m => {
                    // üî¥ ‡∏•‡∏≠‡∏à‡∏¥‡∏Å‡∏ó‡∏µ‡∏°‡∏ï‡πà‡∏≠/‡∏ó‡∏µ‡∏°‡∏£‡∏≠‡∏á ‡∏Ñ‡∏°‡πÜ ‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏û‡∏•‡∏≤‡∏î
                    const isDraw = m.isDraw;
                    const isHomeFav = !isDraw && m.isHomeFav;
                    const isAwayFav = !isDraw && !m.isHomeFav;

                    let pickClass = m.type === "fav" ? "pick-fav" : (m.type === "under" ? "pick-under" : (m.type.includes("under_") ? "pick-under-score" : "pick-over")); 

                    const scoreDisplayH = m.score_h !== null ? `<span class="text-xl text-yellow-400 font-black ml-2">${m.score_h}</span>` : '';
                    const scoreDisplayA = m.score_a !== null ? `<span class="text-xl text-yellow-400 font-black ml-2">${m.score_a}</span>` : '';

                    container.innerHTML += `
                        <div class="card-pro rounded-[40px] overflow-hidden mb-8 shadow-2xl">
                            <div class="bg-slate-950/50 px-6 py-3 flex justify-between items-center text-[10px] font-bold">
                                <div class="flex items-center gap-2"><img src="${m.flag}" class="w-4 h-3 rounded-sm object-cover" onerror="this.style.display='none'"><span class="text-gray-400 uppercase tracking-wider">${m.league}</span></div>
                                <div>${m.timeDisplay}</div>
                            </div>
                            <div class="p-8">
                                <div class="flex justify-between items-center mb-8 text-center px-4">
                                    <div class="w-2/5">
                                        <img src="${m.logo_h}" onerror="this.src='${fallbackLogo}'" class="w-16 h-16 mx-auto mb-3 drop-shadow-xl">
                                        <p class="font-bold text-[13px] leading-tight mb-1">${isHomeFav ? '‚öΩ ' : ''}${m.home} ${scoreDisplayH}</p>
                                        <div class="mb-2">${renderForm(m.form_h)}</div>
                                        <span class="text-[10px] ${isDraw ? 'text-gray-500' : (isHomeFav ? 'text-red-500' : 'text-blue-500')} font-black">${isDraw ? '[‡πÄ‡∏™‡∏°‡∏≠]' : (isHomeFav ? '[‡∏ó‡∏µ‡∏°‡∏ï‡πà‡∏≠]' : '[‡∏ó‡∏µ‡∏°‡∏£‡∏≠‡∏á]')}</span>
                                    </div>
                                    <div class="text-3xl font-black text-slate-800 italic uppercase">VS</div>
                                    <div class="w-2/5">
                                        <img src="${m.logo_a}" onerror="this.src='${fallbackLogo}'" class="w-16 h-16 mx-auto mb-3 drop-shadow-xl">
                                        <p class="font-bold text-[13px] leading-tight mb-1">${isAwayFav ? '‚öΩ ' : ''}${m.away} ${scoreDisplayA}</p>
                                        <div class="mb-2">${renderForm(m.form_a)}</div>
                                        <span class="text-[10px] ${isDraw ? 'text-gray-500' : (isAwayFav ? 'text-red-500' : 'text-blue-500')} font-black">${isDraw ? '[‡πÄ‡∏™‡∏°‡∏≠]' : (isAwayFav ? '[‡∏ó‡∏µ‡∏°‡∏ï‡πà‡∏≠]' : '[‡∏ó‡∏µ‡∏°‡∏£‡∏≠‡∏á]')}</span>
                                    </div>
                                </div>
                                <div class="grid grid-cols-3 gap-2 mb-6 text-center">
                                    <div class="bg-black/40 p-3 rounded-2xl border border-white/5"><p class="text-[9px] text-gray-500 font-bold uppercase mb-1">‡∏£‡∏≤‡∏Ñ‡∏≤‡∏ï‡πà‡∏≠</p><p class="text-sm font-black text-white">${m.hdp}</p></div>

                                    <div class="bg-black/40 p-3 rounded-2xl border border-white/5"><p class="text-[9px] text-gray-500 font-bold uppercase mb-1">‡∏™‡∏π‡∏á‡πÄ‡∏ï‡πá‡∏°</p><p class="text-sm font-black text-white">${m.ft}</p></div>
                                </div>
                                <div class="${pickClass} p-6 rounded-[35px] text-center mb-4 shadow-inner">
                                    <p class="text-[10px] font-black uppercase mb-1 opacity-70 tracking-widest">üëë AI Best Pick üëë</p>
                                    <p class="text-2xl font-black italic uppercase leading-tight">${m.best}</p>
                                </div>
                                <div class="bg-white/5 p-4 rounded-2xl border-l-4 border-yellow-500 text-[11px] text-gray-400 italic leading-relaxed">" ${m.reason} "</div>
                            </div>
                        </div>`;
                });
            } catch (e) {
                loader.innerHTML = `<div class="text-red-500 font-bold py-10"><span class="text-4xl mb-4 block">‚ö†Ô∏è</span>‚ùå ‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î:<br> <span class="text-sm font-normal text-gray-300">${e.message}</span><br><br><button onclick="location.reload()" class="bg-red-500 hover:bg-red-600 text-white px-8 py-3 rounded-2xl mt-4 active:scale-95 transition-all font-black shadow-lg">‡∏Å‡∏î‡∏•‡∏≠‡∏á‡πÉ‡∏´‡∏°‡πà‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á</button></div>`;
            }
        }
        fetchMatches();
    </script>
</body>
</html>
