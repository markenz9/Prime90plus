<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PRIME90.PRO - FINAL STAND</title>
    <style>
        :root { --blue: #00f2ff; --gold: #ffcc00; --dark: #050505; }
        body { background: #000; color: #fff; font-family: 'Inter', sans-serif; margin: 0; padding: 10px; }
        .tesla-shell { max-width: 450px; margin: auto; background: #0a0a0a; border-radius: 40px; border: 1px solid #1a1a1a; overflow: hidden; box-shadow: 0 0 60px #000; }
        .header { padding: 30px 20px; text-align: center; border-bottom: 1px solid #111; }
        .logo { font-size: 30px; font-weight: 900; letter-spacing: -2px; }
        .logo span { color: var(--blue); text-shadow: 0 0 15px var(--blue); }
        
        /* ช่องกรอกรหัสลับป้องกันการโดนแบน */
        .config-box { padding: 15px; background: #111; border-bottom: 1px solid #222; display: flex; gap: 8px; flex-wrap: wrap; }
        .key-input { flex: 1; background: #000; border: 1px solid #333; border-radius: 12px; color: #00f2ff; padding: 12px; font-size: 10px; font-family: monospace; }
        .btn { background: var(--blue); color: #000; border: none; border-radius: 12px; padding: 10px 15px; font-weight: bold; font-size: 10px; cursor: pointer; }
        .clear-btn { background: #333; color: #fff; }

        .match-list { padding: 20px; background: #080808; display: grid; gap: 8px; max-height: 200px; overflow-y: auto; border-bottom: 1px solid #111; }
        .m-item { padding: 16px; background: #0d0d0d; border: 1px solid #1a1a1a; border-radius: 15px; color: #888; font-size: 12px; font-weight: bold; cursor: pointer; text-align: left; }
        .m-item:active { border-color: var(--blue); color: #fff; }
        
        .result-panel { padding: 30px 25px; min-height: 250px; }
        .bar-bg { height: 4px; background: #111; border-radius: 10px; margin-top: 10px; overflow: hidden; }
        .bar-fill { height: 100%; width: 0; transition: 1.5s cubic-bezier(0.1, 0, 0, 1); border-radius: 10px; }
        .verdict { margin-top: 40px; padding: 30px; background: #0c0c0c; border-radius: 25px; border: 1px solid #151515; text-align: center; }
        .v-pick { font-size: 26px; font-weight: 900; color: var(--gold); margin-top: 10px; }
        .msg { padding: 60px; text-align: center; color: #333; font-size: 12px; letter-spacing: 1px; }
    </style>
</head>
<body>

<div class="tesla-shell">
    <div class="header">
        <div class="logo">PRIME90<span>.PRO</span></div>
        <div style="font-size:8px; color:#444; margin-top:8px; letter-spacing:3px;">FEB 20, 2026 | SECURE LINK</div>
    </div>

    <div class="config-box">
        <input type="password" id="p90_key" class="key-input" placeholder="PASTE NEW KEY START WITH 'AIza'...">
        <button class="btn" onclick="connectKey()">CONNECT</button>
        <button class="btn clear-btn" onclick="clearData()">RESET</button>
    </div>

    <div id="match-list" class="match-list"><div class="msg">AWAITING NEURAL KEY...</div></div>
    <div id="display"><div class="msg">READY FOR SCANNING</div></div>
</div>

<script>
    let currentKey = localStorage.getItem('prime90_v28_key') || "";
    
    if(currentKey) {
        document.getElementById('p90_key').value = "********";
        loadMatches();
    }

    function connectKey() {
        const val = document.getElementById('p90_key').value;
        if(val && val !== "********") {
            localStorage.setItem('prime90_v28_key', val);
            location.reload();
        }
    }

    function clearData() {
        localStorage.removeItem('prime90_v28_key');
        location.reload();
    }

    async function loadMatches() {
        const list = document.getElementById("match-list");
        const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${currentKey}`;
        try {
            const res = await fetch(url, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: "Search Google for major football matches today Feb 20, 2026. Return JSON array ['Team A vs Team B', ...]. No other text." }] }],
                    tools: [{ googleSearchRetrieval: {} }]
                })
            });
            const data = await res.json();
            if(data.error) throw new Error(data.error.message);
            
            const matches = JSON.parse(data.candidates[0].content.parts[0].text.match(/\[[\s\S]*\]/)[0]);
            list.innerHTML = "";
            matches.forEach(m => {
                const b = document.createElement("div");
                b.className = "m-item"; b.innerHTML = "⚡ " + m.toUpperCase();
                b.onclick = () => analyze(m);
                list.appendChild(b);
            });
        } catch (e) { list.innerHTML = `<div class='msg' style='color:red'>ERROR: ${e.message}</div>`; }
    }

    async function analyze(match) {
        const d = document.getElementById("display");
        d.innerHTML = "<div class='msg' style='color:var(--blue)'>INITIATING NEURAL SCAN...</div>";
        const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${currentKey}`;
        try {
            const res = await fetch(url, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: `วิเคราะห์ฟุตบอลคู่ ${match} วันนี้ 20 ก.พ. 2026 ตอบเป็น JSON เท่านั้น: {'ht':85,'ft':75,'conf':90,'pick':'..'}` }] }]
                })
            });
            const data = await res.json();
            const json = JSON.parse(data.candidates[0].content.parts[0].text.match(/\{[\s\S]*\}/)[0]);
            d.innerHTML = `
                <div class="result-panel">
                    <div style="text-align:center; font-weight:900; margin-bottom:30px;">${match}</div>
                    <div style="margin-bottom:20px; font-size:11px;">สูงแรก <b>${json.ht}%</b> <div class="bar-bg"><div class="bar-fill" id="b1" style="background:var(--blue)"></div></div></div>
                    <div style="margin-bottom:20px; font-size:11px;">จบเกม <b>${json.ft}%</b> <div class="bar-bg"><div class="bar-fill" id="b2" style="background:#fff"></div></div></div>
                    <div class="verdict"><div style="font-size:9px; color:#444;">PRIME90 VERDICT</div><div class="v-pick">${json.pick.toUpperCase()}</div></div>
                </div>`;
            setTimeout(() => { document.getElementById("b1").style.width = json.ht+"%"; document.getElementById("b2").style.width = json.ft+"%"; }, 100);
        } catch (e) { d.innerHTML = "<div class='msg' style='color:red'>ANALYSIS FAILED.</div>"; }
    }
</script>
</body>
</html>
