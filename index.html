<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PRIME90 - TESLA AUTO</title>
    <style>
        :root { --blue: #00f2ff; --gold: #ffcc00; --dark: #050505; }
        body { background: #000; color: #fff; font-family: sans-serif; margin: 0; padding: 15px; }
        .app { max-width: 450px; margin: auto; background: #0a0a0a; border-radius: 40px; border: 1px solid #222; overflow: hidden; box-shadow: 0 0 50px #000; }
        .header { padding: 40px 20px; text-align: center; border-bottom: 1px solid #111; }
        .logo { font-size: 32px; font-weight: 900; letter-spacing: -2px; }
        .logo span { color: var(--blue); text-shadow: 0 0 15px var(--blue); }
        .match-box { padding: 20px; background: #080808; }
        .label { font-size: 10px; color: #333; margin-bottom: 15px; font-weight: bold; letter-spacing: 2px; }
        .match-list { display: grid; gap: 8px; max-height: 250px; overflow-y: auto; }
        .match-item { padding: 18px; background: #111; border: 1px solid #1a1a1a; border-radius: 18px; color: #888; font-size: 13px; font-weight: bold; text-align: center; cursor: pointer; }
        .match-item:active { border-color: var(--blue); color: #fff; transform: scale(0.97); }
        .panel { padding: 30px 25px; min-height: 200px; }
        .m-title { text-align: center; font-size: 22px; font-weight: 800; color: #fff; margin-bottom: 30px; }
        .bar-row { margin-bottom: 25px; }
        .bar-info { display: flex; justify-content: space-between; font-size: 11px; color: #555; margin-bottom: 8px; }
        .bar-info b { color: var(--blue); }
        .bar-bg { height: 4px; background: #111; border-radius: 10px; }
        .bar-fill { height: 100%; width: 0; transition: 1s cubic-bezier(0.1, 0, 0, 1); border-radius: 10px; }
        .verdict { margin-top: 35px; padding: 25px; background: #0c0c0c; border-radius: 20px; border: 1px solid #151515; text-align: center; }
        .v-pick { font-size: 26px; font-weight: 900; color: var(--gold); margin-top: 10px; }
        .msg { padding: 60px; text-align: center; color: #222; font-size: 12px; }
    </style>
</head>
<body>
<div class="app">
    <div class="header">
        <div class="logo">PRIME90<span>.PRO</span></div>
        <div id="status" style="font-size:8px; color:#333; margin-top:10px;">CORE V22.0 | AUTO-SYNC ACTIVE</div>
    </div>
    <div class="match-box">
        <div class="label">LIVE MATCHES TODAY (AUTO)</div>
        <div id="match-list" class="match-list"><div class="msg">SYNCING GLOBAL FEED...</div></div>
    </div>
    <div id="panel"><div class="msg">SELECT TARGET TO ANALYZE</div></div>
</div>
<script>
    // กุญแจ Gemini ของคุณ
    const MY_KEY = "AIzaSyDhnTW1XRWRnrROgLVji-fxMQsQc-1bRX4";

    window.onload = () => { getMatches(); };

    // ดึงคู่บอลจริงจาก Global Feed (ไม่ต้องใช้ Key ไม่ค้างแน่นอน)
    async function getMatches() {
        const list = document.getElementById("match-list");
        try {
            const res = await fetch("https://api.allorigins.win/get?url=" + encodeURIComponent("https://www.scorebat.com/video-api/v3/feed"));
            const data = await res.json();
            const matches = JSON.parse(data.contents).response;
            list.innerHTML = "";
            matches.slice(0, 15).forEach(m => {
                const b = document.createElement("div");
                b.className = "match-item"; b.innerHTML = m.title.toUpperCase();
                b.onclick = () => analyze(m.title);
                list.appendChild(b);
            });
        } catch (e) {
            list.innerHTML = "<div class='msg'>FEED ERROR. RETRYING...</div>";
            setTimeout(getMatches, 3000);
        }
    }

    async function analyze(match) {
        const panel = document.getElementById("panel");
        panel.innerHTML = "<div class='msg' style='color:var(--blue)'>SCANNING DATA...</div>";
        try {
            const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${MY_KEY}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: `วิเคราะห์บอลคู่ ${match} วันที่ 20 ก.พ. 2026 ตอบ JSON: {'ht':85,'ft':75,'conf':90,'pick':'..'}` }] }]
                })
            });
            const data = await res.json();
            const d = JSON.parse(data.candidates[0].content.parts[0].text.match(/\{[\s\S]*\}/)[0]);
            panel.innerHTML = `
                <div class="result-card">
                    <div class="m-title">${match}</div>
                    <div class="bar-row"><div class="bar-info">สูงแรก <b>${d.ht}%</b></div><div class="bar-bg"><div class="bar-fill" id="g-ht" style="background:var(--blue)"></div></div></div>
                    <div class="bar-row"><div class="bar-info">สูงเต็มเวลา <b>${d.ft}%</b></div><div class="bar-bg"><div class="bar-fill" id="g-ft" style="background:#fff"></div></div></div>
                    <div class="bar-row"><div class="bar-info">CONFIDENCE <b>${d.conf}%</b></div><div class="bar-bg"><div class="bar-fill" id="g-conf" style="background:var(--gold)"></div></div></div>
                    <div class="verdict"><div style="font-size:9px; color:#333; letter-spacing:3px;">FINAL VERDICT</div><div class="v-pick">${d.pick.toUpperCase()}</div></div>
                </div>`;
            setTimeout(() => {
                document.getElementById("g-ht").style.width = d.ht + "%";
                document.getElementById("g-ft").style.width = d.ft + "%";
                document.getElementById("g-conf").style.width = d.conf + "%";
            }, 50);
        } catch (e) { panel.innerHTML = "<div class='msg' style='color:red'>ANALYSIS ERROR. TRY AGAIN.</div>"; }
    }
</script>
</body>
</html>
