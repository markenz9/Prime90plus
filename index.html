<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PRIME90.PRO - BULLETPROOF</title>
    <style>
        :root { --cyan: #00f2ff; --gold: #ffcc00; --carbon: #080808; }
        body { background: #000; color: #fff; font-family: 'Inter', sans-serif; margin: 0; padding: 10px; }
        .tesla-shell { max-width: 450px; margin: auto; background: #0a0a0a; border-radius: 40px; border: 1px solid #1a1a1a; overflow: hidden; box-shadow: 0 0 60px #000; }
        .header { padding: 30px 20px; text-align: center; border-bottom: 1px solid #111; }
        .logo { font-size: 30px; font-weight: 900; letter-spacing: -2px; }
        .logo span { color: var(--cyan); text-shadow: 0 0 15px var(--cyan); }
        
        .config-box { padding: 15px; background: #111; border-bottom: 1px solid #222; display: flex; gap: 8px; flex-wrap: wrap; }
        .key-input { flex: 1; background: #000; border: 1px solid #333; border-radius: 12px; color: var(--cyan); padding: 12px; font-size: 10px; }
        .btn { background: var(--cyan); color: #000; border: none; border-radius: 12px; padding: 10px 15px; font-weight: bold; cursor: pointer; font-size: 10px; }

        .match-list { padding: 20px; background: #080808; display: grid; gap: 8px; max-height: 200px; overflow-y: auto; border-bottom: 1px solid #111; }
        .m-item { padding: 16px; background: #0d0d0d; border: 1px solid #1a1a1a; border-radius: 15px; color: #888; font-size: 12px; font-weight: bold; }
        
        .result-panel { padding: 30px 25px; min-height: 250px; }
        .bar-bg { height: 4px; background: #111; border-radius: 10px; margin-top: 10px; overflow: hidden; }
        .bar-fill { height: 100%; width: 0; transition: 1.5s ease-out; }
        .verdict { margin-top: 40px; padding: 30px; background: #0c0c0c; border-radius: 25px; border: 1px solid #151515; text-align: center; }
        .v-pick { font-size: 26px; font-weight: 900; color: var(--gold); margin-top: 10px; }
        .msg { padding: 60px; text-align: center; color: #333; font-size: 12px; }
    </style>
</head>
<body>

<div class="tesla-shell">
    <div class="header">
        <div class="logo">PRIME90<span>.PRO</span></div>
        <div style="font-size:8px; color:#444; margin-top:8px; letter-spacing:3px;">FEB 20, 2026 | CORE V29.0</div>
    </div>

    <div class="config-box">
        <input type="password" id="p90_key" class="key-input" placeholder="PASTE NEW API KEY HERE...">
        <button class="btn" onclick="saveKey()">CONNECT</button>
        <button class="btn" style="background:#333; color:#fff;" onclick="resetSystem()">RESET</button>
    </div>

    <div id="match-list" class="match-list"><div class="msg">AWAITING CONNECTION...</div></div>
    <div id="display"><div class="msg">READY FOR NEURAL SCAN</div></div>
</div>

<script>
    // ดึงรหัสจากเครื่อง
    let currentKey = localStorage.getItem('p90_bulletproof_key') || "";
    const MODEL_NAME = "gemini-1.5-flash"; // ใช้ชื่อรุ่นมาตรฐานที่เสถียรที่สุด
    
    if(currentKey) {
        document.getElementById('p90_key').value = "********";
        loadMatches();
    }

    function saveKey() {
        const val = document.getElementById('p90_key').value;
        if(val && val !== "********") {
            localStorage.setItem('p90_bulletproof_key', val);
            location.reload();
        }
    }

    function resetSystem() {
        localStorage.removeItem('p90_bulletproof_key');
        location.reload();
    }

    async function loadMatches() {
        const list = document.getElementById("match-list");
        const url = `https://generativelanguage.googleapis.com/v1beta/models/${MODEL_NAME}:generateContent?key=${currentKey}`;
        
        try {
            const res = await fetch(url, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: "Search Google for major football matches scheduled for today Feb 20, 2026. Return a simple JSON array of strings ['Team A vs Team B', ...]. No other text." }] }],
                    tools: [{ googleSearchRetrieval: {} }]
                })
            });
            const data = await res.json();
            
            // ตรวจสอบ Error จาก API
            if(data.error) throw new Error(data.error.message);
            
            const matches = JSON.parse(data.candidates[0].content.parts[0].text.match(/\[[\s\S]*\]/)[0]);
            list.innerHTML = "";
            matches.forEach(m => {
                const b = document.createElement("div");
                b.className = "m-item"; b.innerHTML = "⚡ " + m.toUpperCase();
                b.onclick = () => analyze(m);
                list.appendChild(b);
            });
        } catch (e) { 
            list.innerHTML = `<div class='msg' style='color:red'>SYNC ERROR: ${e.message}</div>`; 
        }
    }

    async function analyze(match) {
        const d = document.getElementById("display");
        d.innerHTML = "<div class='msg' style='color:var(--cyan)'>GENERATING NEURAL DATA...</div>";
        const url = `https://generativelanguage.googleapis.com/v1beta/models/${MODEL_NAME}:generateContent?key=${currentKey}`;
        
        try {
            const res = await fetch(url, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: `วิเคราะห์ฟุตบอลคู่ ${match} วันนี้ 20 ก.พ. 2026 ตอบเป็น JSON เท่านั้น: {'ht':85,'ft':75,'conf':90,'pick':'..'}` }] }]
                })
            });
            const data = await res.json();
            const json = JSON.parse(data.candidates[0].content.parts[0].text.match(/\{[\s\S]*\}/)[0]);
            d.innerHTML = `
                <div class="result-panel">
                    <div style="text-align:center; font-weight:900; margin-bottom:30px; font-size:18px;">${match}</div>
                    <div style="margin-bottom:20px; font-size:11px;">สูงแรก 0.5 HT <b>${json.ht}%</b> <div class="bar-bg"><div class="bar-fill" id="b1" style="background:var(--cyan)"></div></div></div>
                    <div style="margin-bottom:20px; font-size:11px;">สูงเต็มเวลา 2.5 FT <b>${json.ft}%</b> <div class="bar-bg"><div class="bar-fill" id="b2" style="background:#fff"></div></div></div>
                    <div class="verdict"><div style="font-size:9px; color:#444; letter-spacing:4px;">PRIME90 VERDICT</div><div class="v-pick">${json.pick.toUpperCase()}</div></div>
                </div>`;
            setTimeout(() => { 
                document.getElementById("b1").style.width = json.ht+"%"; 
                document.getElementById("b2").style.width = json.ft+"%"; 
            }, 50);
        } catch (e) { d.innerHTML = "<div class='msg' style='color:red'>ANALYSIS FAILED.</div>"; }
    }
</script>
</body>
</html>
